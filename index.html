<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>SocialProfiler | Make beautiful snaps of your Twitter Profile</title>
</head>

<body>
    <h1 id="logo">Social<span class="logoSuffix">Profiler</span></h1>

    <div id="username-div" class="username-div">
        <span class="prefix">@</span>
        <input type="text" id="username-input">
    </div>
    <div id="social-icons" class="social-icons">
        <img id="twitter" src="./twitter-logo.png" alt="Twitter">
        <img id="insta" src="./instagram_logo.png" alt="">
    </div>

    <div class="information">
        <img id="pfp" class="pfp" src="" alt="">
        <h2 id="name"></h2>
        <p id="username-display"></p>
        <p id="bio"></p>
    </div>
</body>
<script src="script.js"></script>

</html>
